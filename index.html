<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Launcher Mobility (Replica)</title>
<style>
   body { font-family: Arial, sans-serif; }
   button { padding: 10px 16px; font-size: 16px; cursor: pointer; }
   #overlay {
     position: fixed;
     inset: 0;
     background: rgba(0,0,0,.6);
     display: none;
     align-items: center;
     justify-content: center;
     z-index: 9999;
   }
   #frameBox {
     width: 92vw;
     height: 92vh;
     background: #fff;
     position: relative;
     box-shadow: 0 10px 40px rgba(0,0,0,.35);
   }
   #closeBtn {
     position: absolute;
     top: 8px;
     right: 8px;
     z-index: 2;
     padding: 6px 10px;
     cursor: pointer;
   }
   #sfFrame {
     width: 100%;
     height: 100%;
     border: none;
   }
</style>
</head>
<body>
<button id="openLeadBtn">Apri Lead</button>
<div id="overlay">
<div id="frameBox">
<button id="closeBtn">âœ•</button>
<iframe id="sfFrame"></iframe>
</div>
</div>
<script>
   // === CONFIG: qui metti la base corretta ===
   const SF_BASE = "https://ppcrmagenti.axa-italia.it"; // cambia se serve
   const VF_PATH = "/tabs/apex/javascriptIntegration";
   // Costruisce lâ€™URL esattamente come quello che hai trovato in â€œview frame sourceâ€
   function buildLeadUrl() {
     const params = new URLSearchParams({
       id: "mobilityLeadListView",
       component: "mobilityLeadListView",
       limit: "5",
       widget: "true",
       DefaultFilter: "All",
       breadcrumbLabels: "Homepage"
     });
     return `${SF_BASE}${VF_PATH}?${params.toString()}`;
   }
   const overlay = document.getElementById("overlay");
   const frame = document.getElementById("sfFrame");
   document.getElementById("openLeadBtn").addEventListener("click", () => {
     overlay.style.display = "flex";
     frame.src = buildLeadUrl(); // ðŸ‘ˆ apertura reale UI = cambiare src
   });
   document.getElementById("closeBtn").addEventListener("click", () => {
     overlay.style.display = "none";
     frame.src = "about:blank";
   });
   // (Opzionale) ascolta messaggi che arrivano dallâ€™iframe (HOOK_REQUEST/AUTH_REFRESH ecc.)
   window.addEventListener("message", (e) => {
     // Nel sito reale si vedono HOOK_REQUEST e AUTH_REFRESH  [oai_citation:3â€¡new 31.txt](sediment://file_00000000704871f5a0c0866b8c2519e2)
     if (e && e.data) {
       console.log("[FROM IFRAME]", e.data);
       // esempio: se vuoi chiudere quando lâ€™iframe lo chiede
       if (e.data.action === "CLOSE") {
         overlay.style.display = "none";
         frame.src = "about:blank";
       }
     }
   });
</script>
</body>
</html>
