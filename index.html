<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Launcher Salesforce corretto</title>
<style>
   body { font-family: Arial; }
   button { padding: 10px 16px; font-size: 16px; }
   iframe { width: 100%; height: 600px; border: 1px solid #ccc; }
</style>
</head>
<body>
<h2>Portale</h2>
<button id="openLead">Apri Lead</button>
<iframe
   id="sf-frame"
   src="https://ppcrmagenti.axa-italia.it/tabs/apex/javascriptIntegration"
></iframe>
<script>
   const iframe = document.getElementById("sf-frame");
   document.getElementById("openLead").onclick = () => {
     iframe.contentWindow.postMessage(
       {
         action: "HOOK_REQUEST",
         id: "mobilityLeadListView"
       },
       "*"
     );
   };
   window.addEventListener("message", e => {
     console.log("[FROM SALESFORCE]", e.data);
   });
</script>
</body>
</html>
