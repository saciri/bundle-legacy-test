<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<title>Launcher corretto</title>
</head>
<body>
<button id="openLead">Apri Lead</button>
<!-- container usato dal bundle -->
<div id="app"></div>
<!-- bundle legacy -->
<script src="./bundle.js"></script>
<script>
   //  SOLO ciÃ² che serve al bundle
   window.Application = {
     baseUrl: "https://ppcrmagenti.axa-italia.it/",
     authenticated: true
   };
   // inizializza l'app (NON crea iframe)
   const app = new window.AxaApplication({
     target: "app",
     lwc: true,
     visualforce: "javascriptIntegration"
   });
   //  usa IL handlerComponent del bundle
   document.getElementById("openLead").onclick = () => {
     app.handlerComponent("mobilityLeadListView", {
       widget: true,
       limit: 5,
       DefaultFilter: "All"
     });
   };
</script>
</body>
</html>
